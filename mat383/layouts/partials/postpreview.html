<a href="{{ .RelPermalink }}" class="postpreviewlink {{ if .Param "smallpost" }}smallpost{{end}} {{ if not .Params.coverimg }}nocoverimg{{ end }}">
    <div class="postpreview {{ if not .Params.coverimg }}nocoverimg{{ end }}">
        {{ if .Params.coverimg }}
        <div class="postpreviewcoverimgcontainer">
            {{ if .Params.isvideo }}
                <img src="/icons/videoplayicon.svg" alt="This post is a video" class="videoplayicon">
            {{end}}
            <div class="postpreviewcoverimg _1">
                <div class="mask1">
                    <div class="mask2">
                        <picture>
                            <source srcset="/images/thumbnails/{{ .Params.coverimg }}.{{ .Params.coverimgmaintype }}" type="image/{{ .Params.coverimgmaintype }}">
                            <img src="/images/thumbnails/{{ .Params.coverimg }}.jpg" width="" height="">
                        </picture>
                    </div>
                </div>
            </div>
            <div class="postpreviewcoverimg _2">
                <div class="mask1">
                    <div class="mask2">
                        <picture>
                            <source srcset="/images/thumbnails/{{ .Params.coverimg }}.{{ .Params.coverimgmaintype }}" type="image/{{ .Params.coverimgmaintype }}">
                            <img src="/images/thumbnails/{{ .Params.coverimg }}.jpg" width="" height="">
                        </picture>
                    </div>
                </div>
            </div>
        </div>
        {{ end }}
        <div class="postpreviewtext {{ if not .Params.coverimg }}nocoverimg{{ end }}">
            <div class="postpreviewtime">
                {{- if .Param "datesinlist" -}}
                    <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "2006 Jan 02" }}</time>
                {{- end -}}
            </div>
            <div class="postpreviewtitle">{{ .Title }}</div>
            {{ if .Params.summary }}
            <div class="postpreviewsummary">{{ .Params.summary }}</div>
            {{ end }}
        </div>
        <div class="postpreviewbackground"></div>
    </div>
    </a>
